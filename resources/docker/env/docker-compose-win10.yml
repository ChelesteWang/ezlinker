version: '3.1'
# 定义网络
# 节点	IP
# Mysql	      192.168.1.100/24
# Mongodb	  192.168.1.101/24
# Redis	      192.168.1.102/24
networks:
  ezlinker_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
# 定义服务
services:
  # Mysql
  mysql:
    # 使用最新版Mysql
    image: mysql:8
    container_name: "ezlinker_mysql-8"
    # 环境变量
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: 'root'
      MYSQL_PASS: 'root'
    # 映射数据卷
    volumes:
      - ~/docker/ezlinker/mysql8/data:/var/lib/mysql
      - ~/docker/ezlinker/mysql8/log:/var/log/mysql
      - ~/docker/ezlinker/mysql8/mysql-files:/var/lib/mysql-files
    restart: always
    # 对外断口
    ports:
      - 53306:3306
      - 53060:33060
    # 启动后执行命令
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M
    # 网络
    networks:
      ezlinker_net:
        ipv4_address: 192.168.1.100
  # Mongodb
  mongo:
    image: mongo
    container_name: ezlinker_mongo
    volumes:
      - ~/docker/ezlinker/mongodb/db:/data/db
      - ~/docker/ezlinker/mongodb/configdb/:/data/configdb
    ports:
      - "57017:27017"
    restart: always
    command:
      --bind_ip 0.0.0.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      ezlinker_net:
        ipv4_address: 192.168.1.101
  # Redis
  redis:
    image: redis
    container_name: ezlinker_redis
    command: redis-server --requirepass root --appendonly yes
    ports:
      - "56379:6379"
    volumes:
      - ~/docker/ezlinker/redis/data:/data
    restart: always
    networks:
      ezlinker_net:
        ipv4_address: 192.168.1.102

emqx1:
  container_name: ezlinker_emqx1
  image: emqx/emqx:v4.0.0
  ports:
    - 1801:1883
    - 18001:18083
    - 18081:8080
  environment:
    - "EMQX_NAME=emqx1"
    - "EMQX_HOST=node1.emqx.io"
    - "EMQX_CLUSTER__DISCOVERY=static"
    - "EMQX_CLUSTER__STATIC__SEEDS=emqx@node1.emqx.io, emqx@node2.emqx.io"
  healthcheck:
    test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
    interval: 5s
    timeout: 25s
    retries: 5
  networks:
    ezlinker_net:
      ipv4_address: 192.168.1.110
      aliases:
        - node1.emqx.io

  emqx2:
    container_name: ezlinker_emqx2
    image: emqx/emqx:v4.0.0
    ports:
      - 1802:1883
      - 18002:18083
      - 18082:8080
    environment:
      - "EMQX_NAME=emqx2"
      - "EMQX_HOST=node2.emqx.io"
      - "EMQX_CLUSTER__DISCOVERY=static"
      - "EMQX_CLUSTER__STATIC__SEEDS=emqx@node1.emqx.io, emqx@node2.emqx.io"
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
      interval: 5s
      timeout: 25s
      retries: 5
    networks:
      ezlinker_net:
        ipv4_address: 192.168.1.111
        aliases:
          - node2.emqx.io
